<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Techniques</title>
    <style>
        /* Box Model */
        .box {
            width: 200px;
            padding: 10px;
            border: 1px solid red;
            border-style: outset;
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        /* Positioning */
       
        .relative {
            position: relative;
            
            left: 20px;
        }
        .absolute {
            position: absolute;
            top: 30px;
            left: 10px;
        }
        .fixed {
            position: fixed;
            bottom: 0;
           
            width: 100%;
        }
        .sticky {
            position: sticky;
            bottom: 0;
        }

        /* Flexbox */
        .flex-container {
            display: flex;
            /* justify-content: space-around;
            align-items: center;
            height: 200px;
            background-color: lightgray; */
        }
        .flex-item {
            width: 100%;
            height: 30px;
            margin-top: -220px;
            background-color: lightblue;
            
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 50px;
            padding-top: 20px;
        }
        .grid-item {
            background-color: lightgreen;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">CSS Layout Techniques</h1>
     
    <!-- Box Model -->
    <div class="box">This is a box with padding, border, and margin.</div>

    <!-- Positioning -->
    <div class="static">Static Position</div>
    <div class="relative">Relative Position</div>
    <div class="absolute">Absolute Position</div>
    <div class="fixed">Fixed Position</div>
    <div class="sticky">Sticky Position</div>

    <h1 style="text-align: center;">CSS Layout Techniques</h1>

    <!-- Flexbox -->
    <div class="flex-container">
        <div class="flex-item">Home</div>
        <div class="flex-item">About</div>
        <div class="flex-item">Contact</div>
        <div class="flex-item">Home</div>
        <div class="flex-item">About</div>
        <div class="flex-item">Contact</div>
        <div class="flex-item">Home</div>
        <div class="flex-item">About</div>
        <div class="flex-item">Contact</div>
    </div>

    <!-- Grid Layout -->
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>
</body>
</html>
