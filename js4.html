<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Event Handling</title>
</head>
<body>
    <h1>Events and Event Handling</h1>

    <!-- Elements for events -->
    <button id="clickBtn">Click Me</button>
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="hoverPara">Hover over me!</p>
    <button id="inlineBtn" onclick="alert('Inline Button clicked!')">Inline Event</button>
    
    <!-- Example for Event Listener -->
    <button id="listenerBtn">Event Listener</button>

    <script>
        // Introduction to Events

        // Common Events
        let clickBtn = document.getElementById("clickBtn");
        let textInput = document.getElementById("textInput");
        let hoverPara = document.getElementById("hoverPara");

        clickBtn.onclick = function() {
            console.log("Button clicked!");
        };
        // console.log(clickBtn);
        // console.warn(clickBtn);
        // console.info(clickBtn);
        // console.debug(clickBtn);
        // console.error(clickBtn);
        
        textInput.onkeyup = function() {
            console.log("Key up event! Value:", textInput.value);
        };

        hoverPara.onmouseover = function() {
            console.log("Mouse over event!");
        };

        // Inline Event Handling
        // <button onclick="alert('Button clicked!')">Click Me</button> // Already in HTML

        // Event Listeners
        let listenerBtn = document.getElementById("listenerBtn");

        function logith() {
            alert("Logith had clicked!");
        }

        listenerBtn.addEventListener("click", logith);

        // Removing Event Listeners
        // listenerBtn.removeEventListener("click", handleClick);
    </script>
</body>
</html>
